#设备管理模块-dmsvr
Name: dm.rpc
ListenOn: 127.0.0.1:9081
CpuThreshold: 0
Timeout: 1000000
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: dm.rpc
Database:
  DBType: mysql
  DSN: root:password@tcp(127.0.0.1:3306)/iThings?charset=utf8mb4&collation=utf8mb4_bin&parseTime=true&loc=Asia%2FShanghai
CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node
TSDB:
  DSN: root:taosdata@ws(localhost:6041)/ithings?readBufferSize=52428800
AuthWhite:
  Users:
    - UserName: dgsvr
      Password: iThings
    - UserName: pwumeisvr
      Password: iThings
  IpRange:
    - 127.0.0.1
    - 172.18.0.1
    - 172.20.0.1
    - 192.168.1.1
    - 172.20.0.8
Event:
  
  Nats:
    Url: nats://127.0.0.1:4222
    Consumer: dmsvr
Telemetry:
  Name: dm.rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
TimedJobRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Hosts:
        - 127.0.0.1:2379
      Key: timedjob.rpc
SysRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Etcd:
      Hosts:
        - 127.0.0.1:2379
      Key: sys.rpc