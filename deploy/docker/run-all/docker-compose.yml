version: '3.2'
# Network
networks:
  unitedrhino_net:
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  things:
    image: registry.cn-qingdao.aliyuncs.com/unitedrhino/things:latest
    container_name: things
    hostname: things
    restart: always
    ports:
      - "7788:7788"
    volumes:
      - ../conf/things/etc:/unitedrhino/etc
    depends_on:
      - tdengine
      - nats-server
      - etcd
      - mariadb
      - redis
      - emqx
      - core
    logging:
      options:
        max-size: "50M"
        max-file: "10"
      driver: json-file
    networks:
      unitedrhino_net:
        ipv4_address: 172.20.0.8
  core:
    image: registry.cn-qingdao.aliyuncs.com/unitedrhino/core:latest
    container_name: core
    hostname: core
    restart: always
    ports:
      - "7777:7777"
    depends_on:
      - tdengine
      - nats-server
      - etcd
      - mariadb
      - redis
      - emqx
    volumes:
      - ../conf/core/etc:/unitedrhino/etc
    logging:
      options:
        max-size: "50M"
        max-file: "10"
      driver: json-file
    networks:
      unitedrhino_net:
        ipv4_address: 172.20.0.22
  nats-server:
    image: nats:latest
    container_name: nats
    hostname: nats
    restart: always
    command: --jetstream  -m 8222 #启用jetstream
    ports:
      - "4222:4222"
      - "6222:6222" #
      - "8222:8222" # http监控端口
    logging:
      options:
        max-size: "50M"
        max-file: "10"
      driver: json-file
    networks:
      unitedrhino_net:
        ipv4_address: 172.20.0.2

  etcd:
    image: registry.cn-qingdao.aliyuncs.com/ithings-open/ithings-open:bitnami-etcd-3.5
    container_name: etcd-v3
    hostname: etcd
    restart: always
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes # 允许不用密码登录
      - ETCD_NAME=etcd                                     # etcd 的名字
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd:2380  # 列出这个成员的伙伴 URL 以便通告给集群的其他成员
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380           # 用于监听伙伴通讯的URL列表
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379         # 用于监听客户端通讯的URL列表
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379        # 列出这个成员的客户端URL，通告给集群中的其他成员
    logging:
      options:
        max-size: "50M"
        max-file: "10"
      driver: json-file
    networks:
      unitedrhino_net:
        ipv4_address: 172.20.0.3

  mariadb:
    image: registry.cn-qingdao.aliyuncs.com/ithings-open/ithings-open:mariadb-10.7
    container_name: mariadb
    hostname: mariadb
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Shanghai
    volumes:
      - ../conf/mysql/sql:/docker-entrypoint-initdb.d
    logging:
      options:
        max-size: "50M"
        max-file: "10"
      driver: json-file
    networks:
      unitedrhino_net:
        ipv4_address: 172.20.0.4

  redis:
    image: registry.cn-qingdao.aliyuncs.com/ithings-open/ithings-open:redis-7-alpine
    container_name: redis
    hostname: redis
    restart: always
    ports:
      - "6379:6379"
    logging:
      options:
        max-size: "50M"
        max-file: "10"
      driver: json-file
    networks:
      unitedrhino_net:
        ipv4_address: 172.20.0.5

  tdengine:
    image: registry.cn-qingdao.aliyuncs.com/ithings-open/ithings-open:tdengine-tdengine-3.0.4.2
    container_name: tdengine
    hostname: tdengine
    ports:
      - "6030:6030"
      - "6035:6035"
      - "6041:6041"
      - "6030-6040:6030-6040/udp"
    restart: always
    tty: true
    logging:
      options:
        max-size: "50M"
        max-file: "10"
      driver: json-file
    networks:
      unitedrhino_net:
        ipv4_address: 172.20.0.6
  emqx:
    image: emqx/emqx:5.4.0
    container_name: emqx
    hostname: emqx
    restart: always
    ports:
      - "1883:1883"
      - "8083:8083"
      - "8883:8883"
      - "8084:8084"
      - "18083:18083"
    volumes:
      - /etc/localtime:/etc/localtime
      - ../conf/emqx5/etc:/opt/emqx/etc
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=emqx
    logging:
      options:
        max-size: "50M"
        max-file: "10"
      driver: json-file
    networks:
      unitedrhino_net:
        ipv4_address: 172.20.0.7

  minio:
    image: minio/minio:latest
    hostname: minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9090:9090" # 控制台端口
    restart: always
    command: server --console-address ':9090' /data  #指定容器中的目录 /data
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: password #大于等于8位
    logging:
      options:
        max-size: "50M" # 最大文件上传限制
        max-file: "10"
      driver: json-file
#    volumes:
#      - /docker/minio/data:/data               #映射当前目录下的data目录至容器内/data目录
#      - /docker/minio/config:/root/.minio/     #映射配置目录
    networks:
      unitedrhino_net:
        ipv4_address: 172.20.0.10
